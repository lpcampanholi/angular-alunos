<header class="header">
  <form class="pesquisa">
    <input type="text" placeholder="Pesquisa" />
    <button><img src="/assets/lupa.png" alt="Lupa de pesquisa" /></button>
  </form>
  <select class="paginacao" [(ngModel)]="itensPorPaginaSelecionado" (change)="listarAlunos()">
    @for (item of itensPorPagina; track item) {
      <option [value]="item">{{ item }}</option>
    }
  </select>
  <button class="botao-criar-novo">Adicionar</button>
</header>

<table class="tabela-alunos">
  <thead>
    <tr>
      <th>id</th>
      <th>Nome</th>
    </tr>
  </thead>
  <tbody>
    @for (aluno of alunos; track aluno.id) {
    <tr>
      <td class="coluna-id">{{ aluno.id }}</td>
      <td class="coluna-nome">{{ aluno.nomeCompleto }}</td>
    </tr>
    }
  </tbody>
</table>

  <button><img src="assets/forward.png" alt="seta para frente"></button>
</div>
